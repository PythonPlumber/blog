            border-radius: 10px;

        }

        .input-container {
            display: flex;

            border-top: 1px solid #ccc;
            background-color: #f7f7f7;
        }

        .input-container input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 20px;

        }

        .send-button {

            padding: 8px 20px;
